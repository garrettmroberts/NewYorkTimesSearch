<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
        <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <!-- <h1>New York Times Search</h1> -->
    <div class="form-itself">
    <form>
        <div style="background: #000080" class="jumbotron">
            <h1 class="display-4"><i class="fas fa-newspaper"></i>New York Times Search</h1>
          </div>
          <div class="search-box">
            <h3 id="search-parameters"><i class="far fa-list-alt"></i> Search Parameters</h3>

            <label for="search-term">Search Term:</label>
            <input id="search-term" type="text" value=""/>

            <br>
            <label for="number-received">Number of Records to Retrieve:</label>
            <input id="number-received" type="number" value="" placeholder="5" min="1" max="10"/>
            <br>

            <label for="start-year">Start Year (Optional):</label>
            <input id="start-year" type="text" value=""/>
            <br>
            <label for="end-year">End Year (Optional):</label>
            <input id="end-year" type="text" value=""/>

            <br>
            <button id="search">
                <i class="fas fa-search"></i>
                Search
            </button>
            <button id="clear">
                <i class="fas fa-trash-alt"></i>
                Clear Results
            </button>
        </div>
    </form>
    <br>
    <h3 id="top-articles"><i class="fas fa-th"></i>Top Articles</h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
